    <style>
      h1 {
        font-size: 70px;
        text-align: center;
        background-color: #CFDAFF;
        margin-left: 30%;
        margin-right: 30%;
        border-radius: 50%;
      }
      .button_work{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px;
      }
      .button_work input{
        margin: 10px;
        padding-left: 15px;
        padding-right: 15px;
        font-size: 20px;
        background-color: #FFFFFF;
        border: 1px solid black;
      }
      .portfolio-content-block-body {
	       padding-bottom: 10.625rem;
      }
      .portfolio-list ul {
      	display: flex;
      	flex-wrap: wrap;
      	margin: -.75rem;
      }
      .portfolio-list ul li {
      	flex: 0 1 25%;
      	padding: .75rem;
      	-webkit-box-sizing: border-box;
      	-moz-box-sizing: border-box;
      	box-sizing: border-box;
      	-ms-flex-negative: 1;
      	-ms-flex-preferred-size: calc(25% - 1.5rem);
      }
      .portfolio-list-item {
      	position: relative;
      }
      .portfolio-list-item .portfolio-tb {
      	position: relative;
      	overflow: hidden;
      }
      .portfolio-list-item .portfolio-tb img {
      	display: block;
      	width: 100%;;
      	-webkit-transition: all 250ms ease-out;
      	-moz-transition: all 250ms ease-out;
      	-ms-transition: all 250ms ease-out;
      	-o-transition: all 250ms ease-out;
      	transition: all 250ms ease-out;
      }
      .portfolio-list-item .portfolio-tb .over {
      	background: rgba(70, 190, 190, .8);
      	position: absolute;
      	top: 0;
      	left: 0;
      	right: 0;
      	bottom: 0;
      	opacity: 0;
      	-webkit-transition: all 250ms ease-out;
      	-moz-transition: all 250ms ease-out;
      	-ms-transition: all 250ms ease-out;
      	-o-transition: all 250ms ease-out;
      	transition: all 250ms ease-out;
      }
      .portfolio-list-item:hover .portfolio-tb img {
      	-webkit-transform: scale(1.1);
      	-moz-transform: scale(1.1);
      	-ms-transform: scale(1.1);
      	-o-transform: scale(1.1);
      	transform: scale(1.1);
      }
      .portfolio-list-item:hover .portfolio-tb .over {
      	opacity: 1;
      }
      .portfolio-list-item .portfolio-tb .over .label {
      	display: block;
      	position: absolute;
      	top: 50%;
      	left: 0;
      	right: 0;
      	text-align: center;
      	color: #fff;
      	letter-spacing: .2rem;
      	font-size: 4rem;
      	font-weight: 100;
      	-webkit-transform: translateY(-50%);
      	-moz-transform: translateY(-50%);
      	-ms-transform: translateY(-50%);
      	-o-transform: translateY(-50%);
      	transform: translateY(-50%);
      	text-indent: -999em;
      	overflow: hidden;

      }
      .portfolio-list-item .portfolio-tb .over .label:before {
      	width: 2px;
      	background: #fff;
      	height: 2.75rem;
      	content:'';
      	position: absolute;
      	top: 50%;
      	left: 50%;
      	-webkit-transform: translate(-50%,-50%);
      	-moz-transform: translate(-50%,-50%);
      	-ms-transform: translate(-50%,-50%);
      	-o-transform: translate(-50%,-50%);
      	transform: translate(-50%,-50%);
      }
      .portfolio-list-item .portfolio-tb .over .label:after {
      	height: 2px;
      	background: #fff;
      	width: 2.75rem;
      	content:'';
      	position: absolute;
      	top: 50%;
      	left: 50%;
      	-webkit-transform: translate(-50%,-50%);
      	-moz-transform: translate(-50%,-50%);
      	-ms-transform: translate(-50%,-50%);
      	-o-transform: translate(-50%,-50%);
      	transform: translate(-50%,-50%);
      }
      .portfolio-list-item .portfolio-title {
      	font-size: 1.125rem;
      	font-weight: 800;
      	padding: 1rem 0;
      }
    </style>
