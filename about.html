<html lang="kor" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> ISNUT </title>
  <link rel="stylesheet" href="about3.css" type="text/css">
  <meta name="keywords" contents="영상, 영상제작, 동아리, 이즈넛, ISNUT, isnut"/>
  <meta name="description" content="ISNUT in SEOUL NATIONAL UNIVERSITY OF SCIENCE AND TECHNOLOGY"/>
  <meta name="copyright" content="JIWON ENYOUNG HAEJUNG"/>
  <meta name="theme-color" content="#000000"/>
  <meta http-equiv="refresh" content="30"/>
  <!-- 여기 잘 모름 채워넣기
  <meta name="viewport"/>
  <meta name="robot"/>
-->

<meta property="og:image" content="이미지"/>
<meta property="og:url" content="유알엘"/>

</head>

<body>
  <!-- header -->
  <!-- header END -->

  <!-- main loading -->
  <!-- main loading END -->

  <!-- contents -->
  <h1>ABOUT</h1>
  <div class="content">
    <section class="introduction">
      <div class="text">
        <h2>ISNUT</h2>
        <p>ISNUT은 ~ 단체입니다.
          <br>서울과학기술대학교 전자IT미디어공학과에 ~합니다.</p>
        </div>
        <img id="introduction-pic" src="isnut_all.jpg" alt="이즈넛 단체사진"/>
    </section>

    <section class="activity">
        <div class="text">
          <h2>Activity</h2>
        </div>
        <!--인덱스 파일-->
        <div class="container">
          <div class="file1">
            <div id="plan">
              <div class="plan-img">
                <img src="about1.png" width="900px" height="auto"/>
              </div>
              <div class="plan-text">
                <input type="button" value="plan" onclick="fn_zIndex(0);" style="color: white; font-size: 50px; border: none; background: transparent;">
              </div>
            </div>
          </div>
          <div class="file2">
            <div id="film">
              <div class="film-img">
                <img src="about2.png" width="900px" height="auto"/>
              </div>
              <div class="film-text">
                <input type="button" value="film" onclick="fn_zIndex(1);" style="color: white; font-size: 50px; border: none; background: transparent;">
              </div>
            </div>
          </div>
          <div class="file3">
            <div id="edit">
              <div class="edit-img">
                <img src="about3.png" width="900px" height="auto"/>
              </div>
              <div class="edit-text">
                <input type="button" value="edit" onclick="fn_zIndex(2);" style="color: white; font-size: 50px; border: none; background: transparent;">
              </div>
            </div>
          </div>
          <div class="file4">
            <div id="play">
              <div class="play-img">
                <img src="about4.png" width="900px" height="auto"/>
              </div>
              <div class="play-text">
                <input type="button" value="play" onclick="fn_zIndex(3);" style="color: white; font-size: 50px; border: none; background: transparent;">
              </div>
            </div>
          </div>
        </div>
        <!--인덱스 파일 END-->
    </section>

    <section class="history">
        <div class="text">
          <h2>History</h2>
        </div>
        <!--연혁-->
        <div class="container">
          <div class="timeline">
            <ul>
              <li>
                <div class="up-on-scroll-1">
                  <time>2000?</time>ISNUT 창립
                </div>
              </li>
              <li>
                <div class="up-on-scroll-2">
                  <time>2002</time>ISNUT 네이트 클럽 개설
                </div>
              </li>
              <li>
                <div class="up-on-scroll-1">
                  <time>2014</time>ISNUT 네이버 카페 개설
                </div>
              </li>
              <li>
                <div class="up-on-scroll-2">
                  <time>2020</time>ISNUT 포트폴리오 페이지 <br> 개설
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!--연혁 END-->
    </section>

    <script type="text/javascript">
    //버튼 동작
    function fn_zIndex(value){
      var layer1 = document.getElementById("plan");
      var layer2 = document.getElementById("film");
      var layer3 = document.getElementById("edit");
      var layer4 = document.getElementById("play");
      switch(value){
        case 0:
        layer1.style.zIndex="4"; layer1.style.top = "90px"; layer1.style.left = "0px";
        layer2.style.zIndex="3"; layer2.style.top = "60px"; layer2.style.left = "30px";
        layer3.style.zIndex="2"; layer3.style.top = "30px"; layer3.style.left = "60px";
        layer4.style.zIndex="1"; layer4.style.top = "0px"; layer4.style.left = "90px";
        break;
        case 1:
        layer1.style.zIndex="1"; layer1.style.top = "0px"; layer1.style.left = "90px";
        layer2.style.zIndex="4"; layer2.style.top = "90px"; layer2.style.left = "0px";
        layer3.style.zIndex="3"; layer3.style.top = "60px"; layer3.style.left = "30px";
        layer4.style.zIndex="2"; layer4.style.top = "30px"; layer4.style.left = "60px";
        break;
        case 2:
        layer1.style.zIndex="2"; layer1.style.top = "30px"; layer1.style.left = "60px";
        layer2.style.zIndex="1"; layer2.style.top = "0px"; layer2.style.left = "90px";
        layer3.style.zIndex="4"; layer3.style.top = "90px"; layer3.style.left = "0px";
        layer4.style.zIndex="3"; layer4.style.top = "60px"; layer4.style.left = "30px";
        break;
        case 3:
        layer1.style.zIndex="3"; layer1.style.top = "60px"; layer1.style.left = "30px";
        layer2.style.zIndex="2"; layer2.style.top = "30px"; layer2.style.left = "60px";
        layer3.style.zIndex="1"; layer3.style.top = "0px"; layer3.style.left = "90px";
        layer4.style.zIndex="4"; layer4.style.top = "90px"; layer4.style.left = "0px";
        break;
      }
    }

    //스크롤 동작
    function isElementUnderBottom(elem, triggerDiff){ //element가 스크린 아래쪽에 있는지 검사. 아래에 있으면 true
      const{top} = elem.getBoundingClientRect();
      const{innerHeight} = window;
      return top>innerHeight + (triggerDiff || 0);
    }
    function handleScroll(){  //스크롤이 발생하면 실행. element가 화면보다 아래에 있으면 opacity:0 적용/화면 안에 있으면 opacity:1
      const elems = document.querySelectorAll('.timeline');
      elems.forEach(elem => {
        if(isElementUnderBottom(elem, -20)){
          elem.style.opacity = "0";
        } else{
          elem.style.opacity = "1";
        }
      })
    }
    window.addEventListener('scroll', handleScroll);
    </script>

  </div>
  <!-- contents END -->
</body>
</html>
